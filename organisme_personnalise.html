<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organisme personnalisé - Eventbrite</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container my-5">

    <!-- Section À propos -->
    <section class="mb-5">
      <h2>À propos d’Eventbrite-clone</h2>
      <p>
        Eventbrite-clone est la plateforme incontournable pour découvrir, créer et gérer vos événements préférés. Notre mission est de rapprocher les communautés en facilitant la participation aux événements locaux et internationaux.
      </p>
    </section>

    <!-- Liste des sponsors -->
    <section class="mb-5">
      <h3>Nos sponsors</h3>
        <div class="d-flex flex-wrap gap-4 justify-content-center align-items-center">
            <img src="https://placehold.co/100x50?text=ACME" alt="Sponsor ACME" class="img-fluid" />
            <img src="https://placehold.co/100x50?text=Globex" alt="Sponsor Globex" class="img-fluid" />
            <img src="https://placehold.co/100x50?text=Initech" alt="Sponsor Initech" class="img-fluid" />
            <img src="https://placehold.co/100x50?text=Umbrella" alt="Sponsor Umbrella" class="img-fluid" />
        </div>
    </section>

    <!-- Formulaire de contact -->
    <section>
      <h3>Contactez-nous</h3>
      <form style="max-width: 500px;">
        <div class="mb-3">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" placeholder="Votre nom" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" placeholder="email@example.com" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Votre message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </section>

  </div>

</body>
</html>
