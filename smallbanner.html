<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bannière - Eventbrite-clone</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Petite bannière -->
<section class="banniere">
  <div class="banniere-container">
    <img src="img/artifice.jpg" alt="Feux d'artifice" class="banniere-img" />
    <h2 class="banniere-titre" id="typed-text">Page Événements : des moments inoubliables !!</h2>
  </div>
</section>

<!-- JavaScript -->
<script>
const textElement = document.getElementById('typed-text');
const text = textElement.textContent;
textElement.textContent = ''; // vide le texte au départ

let index = 0;
const speed = 100;

function typeLetter() {
  if (index < text.length) {
    textElement.textContent += text.charAt(index);
    index++;
    setTimeout(typeLetter, speed);
  } else {
    // Quand la phrase est finie, on attend 1 seconde puis on recommence
    setTimeout(() => {
      textElement.textContent = '';
      index = 0;
      typeLetter();
    }, 1000);
  }
}

typeLetter();
</script>
</body>
</html>
