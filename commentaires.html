<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commentaires - Eventbrite Kit UI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container mt-4">
    <h1>Section Commentaires</h1>

    <!-- Organisme section commentaires -->

    <section class="comments-section">
      <h2>Commentaires</h2>

      <!-- Molécule commentaire -->
      <div class="comment d-flex mb-3">
        <img src="https://via.placeholder.com/50" alt="Alice" class="rounded-circle me-3" />
        <div>
          <h5>Alice</h5>
          <small class="text-muted">Il y a 2 heures</small>
          <p>Super événement, j'ai adoré !</p>
        </div>
      </div>

      <div class="comment d-flex mb-3">
        <img src="https://via.placeholder.com/50" alt="Bob" class="rounded-circle me-3" />
        <div>
          <h5>Bob</h5>
          <small class="text-muted">Hier</small>
          <p>Organisation au top, merci !</p>
        </div>
      </div>

      <hr />

      <!-- Formulaire pour ajouter un commentaire -->
      <form>
        <div class="mb-3">
          <label for="newComment" class="form-label">Ajouter un commentaire</label>
          <textarea class="form-control" id="newComment" rows="3" placeholder="Écris ton commentaire ici..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Commenter</button>
      </form>
    </section>
  </div>

</body>
</html>
